<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul High 2024</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style_mobile.css">

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>

</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class='header'>
        <div class='titleZone'>
            <img id=logo src="content/logo.png">
        </div>
    </div>
    <div class = 'config'></div>
    <div class='dashboard'>
        <p id='dashboardText'>DashBoard</p>
        <div id=dashboardContent>
            <div class='dashboardItem' id='schedule'>
                <p class='dashboardItemTitle' id='scheduleTitle'>오늘의 시간표</p>

                <div id='scheduleContent'>
                    <table id='sctable' style="margin: auto;">
                        <tr>
                            <th class="timelable">1교시</td>
                            <td class="subjects" id="1st"> </td>
                            <td class="details" id='1st_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">2교시</td>
                            <td class="subjects" id="2nd"></td>
                            <td class="details" id='2nd_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">3교시</td>
                            <td class="subjects" id="3rd"></td>
                            <td class="details" id='3rd_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">4교시</td>
                            <td class="subjects" id="4th"> </td>
                            <td class="details" id='4th_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">5교시</td>
                            <td class="subjects" id="5th"></td>
                            <td class="details" id='5th_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">6교시</td>
                            <td class="subjects" id="6th"></td>
                            <td class="details" id='6th_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">7교시</td>
                            <td class="subjects" id="7th"></td>
                            <td class="details" id='7th_datail'></td>
                        </tr>
                    </table>
                </div>

            </div>

            <div class='dashboardItem' id='Calendar'>
                <p class = 'dashboardItemTitle' id = 'monthMarker'>학사일정</p>
                <p class="eventContent">Development on Progress.. <br>┗( T﹏T )┛
                </p>
            </div>
            <!-- 모바일용 날씨  -->
            <div class = 'dashboardItem' id = 'mobileWeather'>
                <p class='dashboardItemTitle' id='mobileWeatherTitle'>오늘의 날씨</p>

                <img src="content/weather/sunny.svg" id = 'weathericon'>
                    <!-- js 아이콘 변경 -->
                <div style="display: flex; flex-direction: column; border: 1px;">
                <p id = 'avgTemp'></p>
                <!-- 양수일때 &nbsp; -->
                <p id = 'weatherDetail'>구름이 많아요. </p>
                <!-- 여러 가지 문구 중 random으로 맞춰서 -->
                </div>

                

            </div>

            <div class='dashboardItem' id='menu'>
                <p class='dashboardItemTitle' id='menuTitle'>오늘의 급식</p>
                <div class="cafevalue">
                    <p id="cafe">
                        흑미밥
                    </p>
                    <div id = 'switchButton'>
                        <div class="menubutton" id='formerDay' onclick="formerDay()">
                            <img src="content/arrowleft.png" alt="" style="width: 1em;">
                        </div>
                        <div class="menubutton" id='nextDay' onclick="nextDay()">
                            <img src="content/arrowright.png" alt="" style="width: 1em;">
                        </div>
                </div>
                    

                </div>
            </div>


        </div>

    </div>

    <div class=widget>

        <div class='widgetItem' id='weatherPC'>

            <img src="content/weather/sunny.svg" id = 'weathericonPC'>
                <!-- js 아이콘 변경 -->

            <p id = 'avgTempPC'></p>
            <!-- 양수일때 &nbsp; -->
            <p id = 'weatherDetailPC'> </p>
            <!-- 여러 가지 문구 중 random으로 맞춰서 -->


        </div>
        <div class='widgetItem' id='dday1'>

        </div>
        <div class='widgetItem' id='dday2'>

        </div>
    </div>


    <script src = 'script/script.js'></script>
    <script src =   'script/getMenu.js'></script>
    <script src = 'script/getWeather.js'></script>
    <script src = 'script/getSchedule.js'></script>
    
</body>

</html>
