<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul High 2024</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='header'>
        <div class='titleZone'>
            <img id=logo src="content/logo.png">
        </div>
    </div>
    <div class = 'config'></div>
    <div class='dashboard'>
        <p id='dashboardText'>DashBoard</p>
        <div id=dashboardContent>
            <div class='dashboardItem' id='schedule'>
                <p class='dashboardItemTitle' id='scheduleTitle'>오늘의 시간표</p>

                <div id='scheduleContent'>
                    <table id='sctable' style="margin: auto;">
                        <tr>
                            <th class="timelable">1교시</td>
                            <td class="subjects" id="1st">국어 </td>
                            <td class="details" id='1st_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">2교시</td>
                            <td class="subjects" id="2nd">영어</td>
                            <td class="details" id='2nd_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">3교시</td>
                            <td class="subjects" id="3rd">수학</td>
                            <td class="details" id='3rd_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">4교시</td>
                            <td class="subjects" id="4th">물리학 </td>
                            <td class="details" id='4th_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">5교시</td>
                            <td class="subjects" id="5th">화학</td>
                            <td class="details" id='5th_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">6교시</td>
                            <td class="subjects" id="6th">생명과학</td>
                            <td class="details" id='6th_datail'></td>
                        </tr>
                        <tr>
                            <th class="timelable">7교시</td>
                            <td class="subjects" id="7th">지구과학</td>
                            <td class="details" id='7th_datail'></td>
                        </tr>
                    </table>
                </div>

            </div>

            <div class='dashboardItem' id='Calendar'>
                <p class = 'dashboardItemTitle' id = 'monthMarker'>학사일정</p>
            </div>

            <div class = 'dashboardItem' id = 'mobileWeather'>
모바일용 날씨
            </div>

            <div class='dashboardItem' id='menu'>
                <p class='dashboardItemTitle' id='menuTitle'>오늘의 급식</p>
                <div class="cafevalue">
                    <p id="cafe">
                        급식 Content
                    </p>
                    <div class="menubutton" id='nextDay' onclick="nextDay()">
                        <p class="cafevalue" id='nextmenu' style="margin: auto; font-size: 0.75rem; color: #FFFF00;">
                            <b>다음 날 급식 보기</b></p>
                    </div>
                    <div class="menubutton" id='formerDay' onclick="formerDay()"
                        style="position: relative; top: 0.5rem;">
                        <p class="cafevalue" id='dinner' style="margin: auto; font-size: 0.75rem; color: #FFFF00;"><b>전날
                                급식 보기</b></p>
                    </div>

                </div>
            </div>


        </div>

    </div>

    <div class=widget>

        <div class='widgetItem' id='weather'>

        </div>
        <div class='widgetItem' id='dday1'>

        </div>
        <div class='widgetItem' id='dday2'>

        </div>
    </div>



</body>

</html>
